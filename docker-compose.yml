version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: smokava-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: smokava
    volumes:
      - mongodb_data:/data/db
    networks:
      - smokava-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smokava-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/smokava
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - KAVENEGAR_API_KEY=${KAVENEGAR_API_KEY:-}
      - KAVENEGAR_TEMPLATE=${KAVENEGAR_TEMPLATE:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:80}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - smokava-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smokava-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NEXT_PUBLIC_MAPBOX_TOKEN=${NEXT_PUBLIC_MAPBOX_TOKEN:-}
    depends_on:
      - backend
    networks:
      - smokava-network

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: smokava-admin-panel
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - smokava-network

networks:
  smokava-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
