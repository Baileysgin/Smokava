version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: smokava-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: smokava
    volumes:
      - mongodb_data:/data/db
    networks:
      - smokava-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smokava-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/smokava
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - KAVENEGAR_API_KEY=${KAVENEGAR_API_KEY:-4D555572645075637678686F684E4154317157364C41666C636D2F657679556846326A4B384868704179383D}
      - KAVENEGAR_TEMPLATE=${KAVENEGAR_TEMPLATE:-otp-v2}
      - KAVENEGAR_SENDER=${KAVENEGAR_SENDER:-}
      - API_BASE_URL=${API_BASE_URL:-https://api.smokava.com}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://smokava.com,https://www.smokava.com,https://admin.smokava.com}
      - FRONTEND_URL=${FRONTEND_URL:-https://smokava.com}
      - ADMIN_PANEL_URL=${ADMIN_PANEL_URL:-https://admin.smokava.com}
      - OTP_DEBUG_SECRET_KEY=${OTP_DEBUG_SECRET_KEY:-smokava-otp-debug-2024}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - smokava-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.smokava.com/api}
    container_name: smokava-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.smokava.com/api}
      - NEXT_PUBLIC_MAPBOX_TOKEN=${NEXT_PUBLIC_MAPBOX_TOKEN:-}
    depends_on:
      - backend
    networks:
      - smokava-network

  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.smokava.com/api}
    container_name: smokava-admin-panel
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://api.smokava.com/api}
    depends_on:
      - backend
    networks:
      - smokava-network

networks:
  smokava-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
