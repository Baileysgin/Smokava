name: Deploy Admin Panel

on:
  push:
    branches:
      - main
    paths:
      - 'admin-panel/**'
      - '.github/workflows/deploy-admin-panel.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: admin-panel/package-lock.json

      - name: Install dependencies
        working-directory: ./admin-panel
        run: npm ci

      - name: Build Vite app
        working-directory: ./admin-panel
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "admin-panel/dist/*"
          target: "/tmp/smokava-admin-panel-build"

      - name: Move build to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Create directory if it doesn't exist
            sudo mkdir -p /var/www/smokava-admin-panel

            # Backup current build
            if [ -d /var/www/smokava-admin-panel ]; then
              sudo mv /var/www/smokava-admin-panel /var/www/smokava-admin-panel.backup.$(date +%Y%m%d_%H%M%S)
            fi

            # Move new build
            sudo mkdir -p /var/www/smokava-admin-panel
            sudo mv /tmp/smokava-admin-panel-build/* /var/www/smokava-admin-panel/

            # Set permissions
            sudo chown -R www-data:www-data /var/www/smokava-admin-panel
            sudo chmod -R 755 /var/www/smokava-admin-panel

            # Reload Nginx
            sudo nginx -t && sudo systemctl reload nginx

            # Cleanup
            rm -rf /tmp/smokava-admin-panel-build

            echo "âœ… Admin Panel deployed successfully!"


