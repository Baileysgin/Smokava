name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      deployments: write
      actions: write

    steps:
      - name: Validate Required Secrets
        run: |
          echo "ðŸ” Validating required GitHub secrets..."
          echo ""

          MISSING_SECRETS=()

          # Check SSH_PRIVATE_KEY (required)
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            MISSING_SECRETS+=("SSH_PRIVATE_KEY")
            echo "âŒ SSH_PRIVATE_KEY is missing"
          else
            echo "âœ… SSH_PRIVATE_KEY is set"
          fi

          # Check SERVER_IP (required)
          if [ -z "${{ secrets.SERVER_IP }}" ]; then
            MISSING_SECRETS+=("SERVER_IP")
            echo "âŒ SERVER_IP is missing"
          else
            echo "âœ… SERVER_IP is set: ${{ secrets.SERVER_IP }}"
          fi

          echo ""

          # If any secrets are missing, fail with clear instructions
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "âŒ ERROR: Missing required GitHub secrets!"
            echo ""
            echo "Please add the following secrets in GitHub:"
            echo "  1. Go to: https://github.com/Baileysgin/Smokava/settings/secrets/actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Add each missing secret:"
            echo ""
            for secret in "${MISSING_SECRETS[@]}"; do
              case "$secret" in
                SSH_PRIVATE_KEY)
                  echo "     - Name: SSH_PRIVATE_KEY"
                  echo "       Value: Your SSH private key (full key including -----BEGIN and -----END lines)"
                  ;;
                SERVER_IP)
                  echo "     - Name: SERVER_IP"
                  echo "       Value: 91.107.241.245"
                  ;;
              esac
            done
            echo ""
            echo "After adding secrets, re-run this workflow."
            exit 1
          fi

          echo "âœ… All required secrets are present!"
          echo ""

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH target
        run: |
          echo "ðŸ”§ Configuring SSH connection..."
          SSH_USER="${{ secrets.SSH_USER || 'root' }}"
          SSH_PORT="${{ secrets.SSH_PORT || '22' }}"
          SSH_TARGET="${SSH_USER}@${{ secrets.SERVER_IP }}"
          echo "SSH_TARGET=${SSH_TARGET}" >> $GITHUB_ENV
          echo "SSH_PORT=${SSH_PORT}" >> $GITHUB_ENV
          echo "âœ… SSH target configured: ${SSH_TARGET} (port: ${SSH_PORT})"

      - name: Deploy to server
        timeout-minutes: 30
        run: |
          echo "ðŸš€ Deploying backend using Docker Compose..."
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=60 \
              -o ServerAliveInterval=20 \
              -o ServerAliveCountMax=10 \
              -o TCPKeepAlive=yes \
              -o BatchMode=yes \
              -p ${{ env.SSH_PORT }} \
              ${{ env.SSH_TARGET }} \
              "cd /opt/smokava && \
               git fetch origin main && \
               git reset --hard origin/main && \
               git clean -fd && \
               sudo bash scripts/safe-deploy.sh"

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=60 \
              -o ServerAliveInterval=20 \
              -o ServerAliveCountMax=10 \
              -o TCPKeepAlive=yes \
              -o BatchMode=yes \
              -p ${{ env.SSH_PORT }} \
              ${{ env.SSH_TARGET }} \
              "cd /opt/smokava && \
               sleep 5 && \
               docker compose ps backend && \
               curl -f http://localhost:5000/api/health || exit 1"
