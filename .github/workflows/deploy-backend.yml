name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      deployments: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH target
        run: |
          if [ -z "${{ secrets.SERVER_IP }}" ]; then
            echo "âŒ SERVER_IP secret is not set"
            exit 1
          fi
          SSH_USER="${{ secrets.SSH_USER || 'root' }}"
          SSH_PORT="${{ secrets.SSH_PORT || '22' }}"
          SSH_TARGET="${SSH_USER}@${{ secrets.SERVER_IP }}"
          echo "SSH_TARGET=${SSH_TARGET}" >> $GITHUB_ENV
          echo "SSH_PORT=${SSH_PORT}" >> $GITHUB_ENV

      - name: Deploy to server
        timeout-minutes: 30
        run: |
          echo "ðŸš€ Deploying backend using Docker Compose..."
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=60 \
              -o ServerAliveInterval=20 \
              -o ServerAliveCountMax=10 \
              -o TCPKeepAlive=yes \
              -o BatchMode=yes \
              -p ${{ env.SSH_PORT }} \
              ${{ env.SSH_TARGET }} \
              "cd /opt/smokava && \
               git fetch origin main && \
               git reset --hard origin/main && \
               git clean -fd && \
               sudo bash scripts/safe-deploy.sh"

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=60 \
              -o ServerAliveInterval=20 \
              -o ServerAliveCountMax=10 \
              -o TCPKeepAlive=yes \
              -o BatchMode=yes \
              -p ${{ env.SSH_PORT }} \
              ${{ env.SSH_TARGET }} \
              "cd /opt/smokava && \
               sleep 5 && \
               docker compose ps backend && \
               curl -f http://localhost:5000/api/health || exit 1"
