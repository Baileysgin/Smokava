name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      deployments: write
      actions: write

    steps:
      - name: Validate Required Secrets
        run: |
          echo "üîç Validating required GitHub secrets..."
          echo ""

          MISSING_SECRETS=()

          # Check SSH_PRIVATE_KEY (required)
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            MISSING_SECRETS+=("SSH_PRIVATE_KEY")
            echo "‚ùå SSH_PRIVATE_KEY is missing"
          else
            echo "‚úÖ SSH_PRIVATE_KEY is set"
          fi

          # Check SERVER_IP (required)
          if [ -z "${{ secrets.SERVER_IP }}" ]; then
            MISSING_SECRETS+=("SERVER_IP")
            echo "‚ùå SERVER_IP is missing"
          else
            echo "‚úÖ SERVER_IP is set: ${{ secrets.SERVER_IP }}"
          fi

          echo ""

          # If any secrets are missing, fail with clear instructions
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "‚ùå ERROR: Missing required GitHub secrets!"
            echo ""
            echo "Please add the following secrets in GitHub:"
            echo "  1. Go to: https://github.com/Baileysgin/Smokava/settings/secrets/actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Add each missing secret:"
            echo ""
            for secret in "${MISSING_SECRETS[@]}"; do
              case "$secret" in
                SSH_PRIVATE_KEY)
                  echo "     - Name: SSH_PRIVATE_KEY"
                  echo "       Value: Your SSH private key (full key including -----BEGIN and -----END lines)"
                  ;;
                SERVER_IP)
                  echo "     - Name: SERVER_IP"
                  echo "       Value: 91.107.241.245"
                  ;;
              esac
            done
            echo ""
            echo "After adding secrets, re-run this workflow."
            exit 1
          fi

          echo "‚úÖ All required secrets are present!"
          echo ""

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Next.js app
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.smokava.com/api' }}
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN || '' }}
          NODE_ENV: production
        run: npm run build

      - name: Prepare build for deployment
        working-directory: ./frontend
        run: |
          mkdir -p /tmp/smokava-frontend-deploy
          cp -r .next/standalone/* /tmp/smokava-frontend-deploy/
          cp -r .next/static /tmp/smokava-frontend-deploy/.next/
          cp -r public /tmp/smokava-frontend-deploy/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH target
        run: |
          echo "üîß Configuring SSH connection..."
          SSH_USER="${{ secrets.SSH_USER || 'root' }}"
          SSH_PORT="${{ secrets.SSH_PORT || '22' }}"
          SSH_TARGET="${SSH_USER}@${{ secrets.SERVER_IP }}"
          echo "SSH_TARGET=${SSH_TARGET}" >> $GITHUB_ENV
          echo "SSH_PORT=${SSH_PORT}" >> $GITHUB_ENV
          echo "‚úÖ SSH target configured: ${SSH_TARGET} (port: ${SSH_PORT})"

      - name: Deploy to server
        timeout-minutes: 30
        run: |
          # Note: This workflow uses static file deployment
          # For Docker Compose deployment, use the main deploy.yml workflow instead
          echo "‚ö†Ô∏è  This workflow uses static file deployment"
          echo "üí° For Docker Compose deployment, use .github/workflows/deploy.yml"

          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=60 \
              -o ServerAliveInterval=20 \
              -o ServerAliveCountMax=10 \
              -o TCPKeepAlive=yes \
              -o BatchMode=yes \
              -p ${{ env.SSH_PORT }} \
              ${{ env.SSH_TARGET }} \
              "bash -c '
            # Create directory if it doesn't exist
            sudo mkdir -p /var/www/smokava-frontend

            # Backup current build
            if [ -d /var/www/smokava-frontend/.next ]; then
              sudo mv /var/www/smokava-frontend /var/www/smokava-frontend.backup.$(date +%Y%m%d_%H%M%S)
            fi

            # Move new build
            sudo mv /tmp/smokava-frontend-build/* /var/www/smokava-frontend/

            # Set permissions
            sudo chown -R www-data:www-data /var/www/smokava-frontend
            sudo chmod -R 755 /var/www/smokava-frontend

            # Reload Nginx
            sudo nginx -t && sudo systemctl reload nginx

            # Cleanup
            rm -rf /tmp/smokava-frontend-build

            echo \"‚úÖ Frontend deployed successfully!\"
              '"
