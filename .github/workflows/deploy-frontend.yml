name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      deployments: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Next.js app
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.smokava.com/api' }}
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN || '' }}
          NODE_ENV: production
        run: npm run build

      - name: Prepare build for deployment
        working-directory: ./frontend
        run: |
          mkdir -p /tmp/smokava-frontend-deploy
          cp -r .next/standalone/* /tmp/smokava-frontend-deploy/
          cp -r .next/static /tmp/smokava-frontend-deploy/.next/
          cp -r public /tmp/smokava-frontend-deploy/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH target
        run: |
          if [ -z "${{ secrets.SERVER_IP }}" ]; then
            echo "‚ùå SERVER_IP secret is not set"
            exit 1
          fi
          SSH_USER="${{ secrets.SSH_USER || 'root' }}"
          SSH_PORT="${{ secrets.SSH_PORT || '22' }}"
          SSH_TARGET="${SSH_USER}@${{ secrets.SERVER_IP }}"
          echo "SSH_TARGET=${SSH_TARGET}" >> $GITHUB_ENV
          echo "SSH_PORT=${SSH_PORT}" >> $GITHUB_ENV

      - name: Deploy to server
        timeout-minutes: 30
        run: |
          # Note: This workflow uses static file deployment
          # For Docker Compose deployment, use the main deploy.yml workflow instead
          echo "‚ö†Ô∏è  This workflow uses static file deployment"
          echo "üí° For Docker Compose deployment, use .github/workflows/deploy.yml"

          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=60 \
              -o ServerAliveInterval=20 \
              -o ServerAliveCountMax=10 \
              -o TCPKeepAlive=yes \
              -o BatchMode=yes \
              -p ${{ env.SSH_PORT }} \
              ${{ env.SSH_TARGET }} \
              "bash -c '
            # Create directory if it doesn't exist
            sudo mkdir -p /var/www/smokava-frontend

            # Backup current build
            if [ -d /var/www/smokava-frontend/.next ]; then
              sudo mv /var/www/smokava-frontend /var/www/smokava-frontend.backup.$(date +%Y%m%d_%H%M%S)
            fi

            # Move new build
            sudo mv /tmp/smokava-frontend-build/* /var/www/smokava-frontend/

            # Set permissions
            sudo chown -R www-data:www-data /var/www/smokava-frontend
            sudo chmod -R 755 /var/www/smokava-frontend

            # Reload Nginx
            sudo nginx -t && sudo systemctl reload nginx

            # Cleanup
            rm -rf /tmp/smokava-frontend-build

            echo \"‚úÖ Frontend deployed successfully!\"
              '"
